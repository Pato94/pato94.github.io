<body data-cart-page>
  <header>
    <div class="container nav">
      <a href="./index.html" class="brand" aria-label="FootCare home">
        <div class="brand-logo" aria-hidden="true"></div>
        <div class="brand-name">FootCare</div>
      </a>
      <div class="nav-actions">
        <a class="btn-secondary" href="./cart.html">Cart <span class="cart-count" data-cart-count>0</span></a>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 class="title" style="margin: 20px 0 10px;">Your Cart</h1>
    <div class="card">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Item</th>
            <th class="right">Price</th>
            <th class="right">Qty</th>
            <th class="right">Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody data-cart-body>
          <tr><td colspan="5" class="cart-empty">Loading…</td></tr>
        </tbody>
        <tfoot>
          <tr class="total-row">
            <td colspan="3" class="right">Subtotal</td>
            <td class="right" data-cart-total>$0.00</td>
            <td></td>
          </tr>
        </tfoot>
      </table>

      <div class="actions">
        <a class="btn-secondary" href="./index.html">Continue Shopping</a>
        <button class="btn" data-checkout>Checkout</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">Need help? Email support@example.com</div>
  </footer>
</body>
</html>
